<!--TEMPLATE HTML-->
<template>
<h1>My Title</h1>
<p>some text</p>
</template>

<script>
  const template= document.querySelector('template')
  const content=template.content.cloneNode(true)
  document.body.append(content)
  document.querySelector('h1').innerHTML="Trying html template"
</script>
